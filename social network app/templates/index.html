<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="/" method="post">
      <input placeholder="Name" name="name">
      <input placeholder="Post Content" name="post">
      <input type="submit" value="Submit">
    </form>
    {% for post in posts %}
    <div>{{ post[1] + ": " + post[2] }}</div>
    {% endfor %}
  </body>
</html>
